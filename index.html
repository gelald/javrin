  <body>
    <div id="app">正在加载中,请稍等~</div>
    <script>
      window.$docsify = {
        name: `<div style="font-weight:bold">Notes-Archive</div>`,
        repo: "https://github.com/gelald/note",
        homepage: "README.md",
        //使用_sidebar.md来自定义侧边栏
        loadSidebar: true,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        //配置显示目录的层级 数字表示能够显示副标题的级数
        subMaxLevel: 3,
        //使用_coverpage.md来自定义封面
        coverpage: true,
        //全文搜索
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: "auto",
          placeholder: "请输入关键字进行搜索",
          noData: "找不到你想要的结果~",
          // 搜索标题的最大程级, 1 - 6
          depth: 6,
        },
        //计算字数的设置
        count: {
          countable: true,
          fontsize: '0.9em',
          color: 'rgb(90,90,90)',
          language: 'chinese'
        },
        //切换页面后自动跳转到页面顶部
        auto2top: true
      };
    </script>
    <!-- docsify核心文件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4.12.1/lib/docsify.min.js"></script>
